
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />https://tile.thunderforest.com/mobile-atlas/{z}/{x}/{y}.png?apikey=dc914d569c8e49dca90fe311a0be06fd
    <title>Starter map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map')
            .setView([59.855668, 30.492981], 11);
        var basemap = L.tileLayer('https://tile.thunderforest.com/mobile-atlas/{z}/{x}/{y}.png?apikey=dc914d569c8e49dca90fe311a0be06fd', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://www.thunderforest.com/">ThunderForest</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
    </script>
</body>

</html>
